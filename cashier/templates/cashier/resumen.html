<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resumen de Venta</title>
</head>
<body>
    <h2>Resumen de la Venta</h2>
    <p>Total: ${{ venta.total }}</p>
    <ul>
        {% for detalle in detalles %}
            <li>{{ detalle.producto.nombre }} - Cantidad: {{ detalle.cantidad }} - Subtotal: ${{ detalle.subtotal }}</li>
        {% endfor %}
    </ul>
</body>
</html>
