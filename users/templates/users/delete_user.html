{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Eliminar Usuario</h2>
    <p>¿Está seguro de que desea eliminar al usuario "{{ user.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'user_management' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
